<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Simple Budget Tracker</h1>

    <div class="container">
        <label for="income">Enter Income:</label>
        <input type="number" id="income" placeholder="Your monthly income" />

        <label for="expenses">Enter Expenses:</label>
        <input type="number" id="expenses" placeholder="Your total expenses" />

        <button onclick="calculateBudget()">Calculate Balance</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById("income").value);
            const expenses = parseFloat(document.getElementById("expenses").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(income) || isNaN(expenses)) {
                resultDiv.innerHTML = "Please enter valid numbers for income and expenses.";
            } else {
                const balance = income - expenses;
                resultDiv.innerHTML = `Your remaining balance is: $${balance.toFixed(2)}`;
            }
        }
    </script>

</body>
</html>
